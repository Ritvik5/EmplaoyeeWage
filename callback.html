<!DOCTYPE html>
<script>
'use strict'

    function askDefault(yes, no, theQue = 'Can YouAnswer?'){
        if(question(theQue)){
            yes()
        }else{
            no();
        }
    }

    function ask(theQue, ...others){
        if(question(theQue)) {
            others[0]()
        }else{
            others[1]();
        }
    }

    function showOk(){
        alert("You agreed.");
    }

    function showCancel(){
        alert("You cancel the execution");
    }

    let question = function(theQue){
        return confirm(theQue);
    }

    //usage: functions showOk, showCancel are passes as arguments to ask
    ask("Do you agree?", showOk, showCancel)
    askDefault(showOk, showCancel)
</script>
